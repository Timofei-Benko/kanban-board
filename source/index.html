<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style/css/main.css">
    <link rel="icon" 
      type="image/svg" 
      href="./img/favicon.svg">
    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 class="header__title">Kanban Board</h1>
            <p class="header__subtitle">A board to keep track of your tasks</p>
        </header>
        <main class="board">
            <section class="board__to-do">
                    <div class="board__header">
                        <h2 class="board__to-do-title">To do</h2>
                        <div class="board__to-do-counter">0</div>
                        <button class="board__clear-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 0 427 427.001">
                                <defs/>
                                <path d="M232.398 154.703c-5.523 0-10 4.477-10 10v189c0 5.52 4.477 10 10 10 5.524 0 10-4.48 10-10v-189c0-5.523-4.476-10-10-10zm0 0M114.398 154.703c-5.523 0-10 4.477-10 10v189c0 5.52 4.477 10 10 10 5.524 0 10-4.48 10-10v-189c0-5.523-4.476-10-10-10zm0 0"/>
                                <path d="M28.398 127.121V373.5c0 14.563 5.34 28.238 14.668 38.05A49.246 49.246 0 0078.796 427H268a49.233 49.233 0 0035.73-15.45c9.329-9.812 14.668-23.487 14.668-38.05V127.121c18.543-4.922 30.559-22.836 28.079-41.863-2.485-19.024-18.692-33.254-37.88-33.258h-51.199V39.5a39.289 39.289 0 00-11.539-28.031A39.288 39.288 0 00217.797 0H129a39.288 39.288 0 00-28.063 11.469A39.289 39.289 0 0089.398 39.5V52H38.2C19.012 52.004 2.805 66.234.32 85.258c-2.48 19.027 9.535 36.941 28.078 41.863zM268 407H78.797c-17.098 0-30.399-14.688-30.399-33.5V128h250v245.5c0 18.813-13.3 33.5-30.398 33.5zM109.398 39.5a19.25 19.25 0 015.676-13.895A19.26 19.26 0 01129 20h88.797a19.26 19.26 0 0113.926 5.605 19.244 19.244 0 015.675 13.895V52h-128zM38.2 72h270.399c9.941 0 18 8.059 18 18s-8.059 18-18 18H38.199c-9.941 0-18-8.059-18-18s8.059-18 18-18zm0 0"/>
                                <path d="M173.398 154.703c-5.523 0-10 4.477-10 10v189c0 5.52 4.477 10 10 10 5.524 0 10-4.48 10-10v-189c0-5.523-4.476-10-10-10zm0 0"/>
                              </svg>                              
                        </button>
                    </div>
                    <div class="board__cards-container board__to-do-cards-container">
                        <!-- <div class="board__card" data-card="card">
                            <h3 class="board__card-title">Lorem Ipsum</h3>
                            <p class="board__card-copy">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam? Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam, est?
                            </p>
                            <div class="board__card-footer">
                                <p class="board__card-date">12/2/2020</p>
                                <button class="board__card-move-btn"></button>
                                <button class="board__card-remove-btn"></button>
                            </div>
                        </div>  -->
                    </div>
                <button class="board__add-new-btn">+ Add new</button>
                
            </section>
            <!-- <section class="board__in-progress">
                <h2 class="board__title">In Progress</h2>
            </section>
            <section class="board__done">
                <h2 class="board__title">Done</h2>
            </section> -->
            <div class="add-card-modal">
                <div class="add-card-modal__content">
                    <span class="add-card-modal__close-btn">&times;</span>
                    <input type="text" maxlength="24" placeholder="Enter card title" class="add-card-modal__title-input">
                    <span class="error-message">The field must not be empty</span>
                    <textarea class="add-card-modal__description-input" name="" rows="10" maxlength="1000" placeholder="Enter card description"></textarea>
                    <span class="error-message">The field must not be empty</span>
                    <button class="add-card-modal__save-btn">Save</button>
                </div>
              </div>
        </main>
    </div>
</body>
</html>
